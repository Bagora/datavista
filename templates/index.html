{% extends "base.html" %}

{% block title %}Upload CSV Dashboard - DataVista{% endblock %}

{% block content %}
<div class="container">
<h1>Upload a CSV file for EDA</h1>
<form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <br><br>
    <button type="submit">Upload</button>
</form>
</div>
{% endblock %}
